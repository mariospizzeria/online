<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/926567728846864427/927287440115396649/1f355.png" type="image/icon type">
    <title>Mike's Pizzeria</title>
</head>
<body>
    <div id="header">
        <h1 id="name">Mike's Pizzeria</h1>
        <h1 id="motto">Where yesterday's loss is tomorrow's sauce! - EOTM Michele</h1>
    </div>
    <div id="main">
        <img src="https://cdn.discordapp.com/attachments/926567728846864427/931800096364982302/mac_and_cheese_pizza_3-4_b.png" id="pizzaImg">
        <div id="pizza"><h1>Mac N' Cheese Pizza</h1></div>
        <div id="topping1" class="topping">
            <h1>pepperoni</h1>
        </div>
        <div id="topping2" class="topping">
            <h1>sausage</h1>
        </div>
        <div id="topping3" class="topping">
            <h1>salami</h1>
        </div>
        <div id="topping4" class="topping">
            <h1>bacon</h1>
        </div>
        <div id="topping5" class="topping">
            <h1>ham</h1>
        </div>
        <div id="topping6" class="topping">
            <h1>peppers</h1>
        </div>
        <div id="topping7" class="topping">
            <h1>olives</h1>
        </div>
        <div id="topping8" class="topping">
            <h1>onions</h1>
        </div>
        <div id="topping9" class="topping">
            <h1>mushrooms</h1>
        </div>
        <div id="topping10" class="topping">
            <h1>pineapple</h1>
        </div>
    </div>
    <script src="main.js"></script>

</html>
