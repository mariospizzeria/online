<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/926567728846864427/927287440115396649/1f355.png" type="image/icon type">
    <title>Mike's Pizzeria</title>
</head>
<body>
    <div id="header">
        <h1 id="name">Mike's Pizzeria</h1>
        <h1 id="motto">Where yesterday's loss is tomorrow's sauce! - EOTM Michele</h1>
    </div>
    <div id="cardContainer">
        <div id="topCards">
            <div id="card1" class="card"></div>
            <div id="card2" class="card"></div>
            <div id="card3" class="card"></div>
        </div>
        <div id="main">
            <img src="" id="image">
            <h1 id="titleName"></h1>
            <div id="options">
                <div id="specials">
                </div>
                <div id="customize"><h1>Add</h1></div>
                <div id="back"><h1>Back</h1></div>
            </div>
        </div>
        <div id="checkout"><h1>Checkout</h1></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
